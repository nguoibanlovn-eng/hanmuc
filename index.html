<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Báo cáo hàng hóa - Lỗ Vũ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    body {
      background: #020617;
    }

    .shell-header {
      padding: 8px 12px;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: radial-gradient(circle at top left, #1d4ed8, #020617 55%);
      box-shadow: 0 1px 0 rgba(15,23,42,0.6);
    }

    .shell-title {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .shell-title span.logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .shell-title small {
      opacity: 0.7;
      font-weight: 400;
    }

    .shell-link {
      font-size: 12px;
      opacity: 0.7;
    }

    .shell-link a {
      color: #bfdbfe;
      text-decoration: none;
    }

    .shell-link a:hover {
      text-decoration: underline;
    }

    /* IFRAME chiếm gần full màn hình dưới header.
       Dùng calc(100vh - 44px) cho chắc ăn trên iPhone */
    #appFrame {
      border: none;
      display: block;
      width: 100%;
      height: calc(100vh - 44px);
      background: #020617;
    }

    .fallback {
      padding: 24px 16px;
      text-align: center;
      font-size: 14px;
      color: #e5e7eb;
    }

    .fallback button {
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #f9fafb;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="shell-header">
    <div class="shell-title">
      <span class="logo-dot"></span>
      <span>Báo cáo hàng hóa</span>
      <small>App Script</small>
    </div>
    <div class="shell-link">
      Lỗ Vũ · <a href="https://nguoibanlo.vn" target="_blank" rel="noopener">nguoibanlo.vn</a>
    </div>
  </header>

  <iframe
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbw9KYVC9Th1qKx4lXpUBpm1m6InceMGw9vpWt1kj7aNv1fNPDVg_R-LeZrIQRfuqtr8/exec"
    title="Báo cáo hàng hóa - Lỗ Vũ"
  ></iframe>

  <noscript>
    <div class="fallback">
      Trình duyệt của bạn đang tắt JavaScript.  
      Vui lòng truy cập trực tiếp: <br />
      <a href="https://script.google.com/macros/s/AKfycbw9KYVC9Th1qKx4lXpUBpm1m6InceMGw9vpWt1kj7aNv1fNPDVg_R-LeZrIQRfuqtr8/exec">
        Mở app báo cáo hàng hóa
      </a>
    </div>
  </noscript>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbw9KYVC9Th1qKx4lXpUBpm1m6InceMGw9vpWt1kj7aNv1fNPDVg_R-LeZrIQRfuqtr8/exec";

    const frame = document.getElementById('appFrame');
    frame.addEventListener('error', () => {
      document.body.innerHTML = `
        <header class="shell-header">
          <div class="shell-title">
            <span class="logo-dot"></span>
            <span>Báo cáo hàng hóa</span>
            <small>App Script</small>
          </div>
          <div class="shell-link">
            Lỗ Vũ · <a href="https://nguoibanlo.vn" target="_blank" rel="noopener">nguoibanlo.vn</a>
          </div>
        </header>
        <div class="fallback">
          Không nhúng được App Script vào khung hiển thị.<br/>
          Bấm nút dưới đây để mở trực tiếp:
          <br/>
          <button onclick="window.location.href='${APP_URL}'">
            Mở app báo cáo
          </button>
        </div>
      `;
    });
  </script>
</body>
</html>
